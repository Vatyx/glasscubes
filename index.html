<html>
  <head>
    <title>First</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }

  <body>    
    <script src="http://threejs.org/build/three.min.js"></script> 
    
    <script>

    var scene, camera, renderer;
    var geometry, material, mesh;
    var group;

    var top = 40;
    var numOfLines = 8;
    var lines = [];
    var boxes = [];

    var counter = 60;

    init();
    animate();

    function init() {

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500);
        camera.position.set(0, 0, 100);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );

        document.body.appendChild( renderer.domElement );


        //for(var i = 0; numOfLines = )


        var material = new THREE.LineBasicMaterial({
        	color: 0xffffff
        });

        var geometry = new THREE.Geometry();
        geometry.vertices.push(new THREE.Vector3(-75, 0, 0));
    	geometry.vertices.push(new THREE.Vector3(75, 0, 0));
    	//geometry.vertices.push(new THREE.Vector3(10, 0, 0));

    	var line = new THREE.Line(geometry, material);
    	scene.add(line);

  //   	var cgeometry = new THREE.BoxGeometry( 2, 2, 2);
		// var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
		// var mesh = new THREE.Mesh( cgeometry, material );
		// group = new THREE.Object3D();
		// group.add( mesh );
		// group.position.set(-75, 0, 0);
		// console.log(group.position);
		// scene.add(group);
    } 

    function animate() {

        requestAnimationFrame( animate );

        if(counter == 60)
        {
        	var cgeometry = new THREE.BoxGeometry( 2, 2, 2);
			var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
			var mesh = new THREE.Mesh( cgeometry, material );
			var group = new THREE.Object3D();
			group.add( mesh );
			group.position.set(-75, 0, 0);
			scene.add(group);

			boxes.push(group);

			counter = 0;
        }

        boxes.forEach(function(box)
        {
        	box.translateX(.75);
        	if(box.position.x >= 74)
        	{
        		scene.remove(box);
        	}
        });


        // group.translateX(.75);
        // if(group.position.x > 75)
        // 	scene.remove(group);

        counter++;
        renderer.render( scene, camera );

    }
    </script>
  </body>
